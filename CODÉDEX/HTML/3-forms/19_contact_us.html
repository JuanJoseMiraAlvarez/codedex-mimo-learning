<!--
# Textareas

The <textarea> element renders as a plain, mini-text editor on the web page.

<textarea id="data-entry" rows="7" cols="42"  placeholder="Enter some data here!"></textarea>

In adittion to "class" and "id", the <textarea> uses the following attributes:
    1. "rows": The amount of visible rows, or text lines (defaulting at 2).
    2. "cols": The number of visible columns in average character widths (defaulting at 20).
    3. "placeholder": Some default text meant to explain what kind of data should be entered.

The "required" attribute can be applied to the <textarea> element, too.

# Form Labels

"Labels" can be used in forms to associate pieces of text with form controls and inputs.

The <label> element is used for this: 
<form>
  <label>Book Title: </label><input type="text">
  <br><br>
  <label>Author: </label><input type="text">
  <br><br>
  <input type="submit">
</form>

In order to associate <label> elements to form inputs, its "for" attribute must match the "id" 
of a gicen <input> element:

<form>
  <label for="title">Book Title: </label><input type="text" id="title">
  <br><br>
  <label for="author" >Author: </label><input type="text" id="author">
  <br><br>
  <input type="submit">
</form>

Alternatively, these associations can be implicity defined:

<form>
  <label>Book Title: <input type="text"></label>
  <label>Author: <input type="text"></label>
</form>

It will render the exact same form.

-->

<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <form>
        <h2>Contact Us</h2>
        <label for="name">Name: </label><input type="text" id="name" placeholder="Enter your name" />
        <br><br>
        <label for="comment">Comment or suggestion:</label>
        <br>
        <textarea id="comment" placeholder="Enter your comment"></textarea>
        <br><br>
        <input type="submit" value="Submit" />
    </form>
  </body>
</html>
