<!-- 
Elements: They're the smallest building blocks of the language.
Consists of an OPENING TAG, the content and a closing TAG
<p>Hello World!</p>
<p> is the opening tag.
  Hello World! is the content.
</p> is the closing tag.

<p> Paragraph element tells the browser that the content inside is a "paragraph" text.
--------------------------------------------------------------------------------------
<body><p>👋 I'm a new web developer!</p></body>
The <body> element defines an HTML document's "body" and it's where any content that 
we want to display to the user will be held:

<body> opening tag begins the "body".
<p>👋 I'm a new web developer!</p> is some text in a paragraph element.
</body> closing tag ends the "body".
Note: There can only be one <body> element in a file.
 -->

<body>
  <p>🔥 Fire</p>
  <p>💧 Water</p>
  <p>⛰️ Earth</p>
  <p>🌪️ Air</p>
</body>
