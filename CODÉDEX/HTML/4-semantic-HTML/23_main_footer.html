<!--

# The Main Content

Aside from a header/navigation area, many pages also feature an area where all of the main information goes.

For this, we use the <main> semantic element:
    <body>
        <main>
            Main information goes here
        </main>
    </body>
The content inside off the <main> element represents the main topics or ideas shown on the page.

NOTE: There should only be one single <main> element in evry page.

# The Footer

We finish with a <footer>; usually is located at the bottom of the webpage.
Goes beneath the main content of the page, and it includes:

    ° The name of the company/creator.
    ° Some copyright information.
    ° Addtional links to other sections or other sites.

The code looks like this:

<footer>
    Footer content goes heres
</footer>

The <footer> element contains information that is important, but that isn't suitable for the <header> element.

-->

<!DOCTYPE html>
<html>
  <head>
    <title>My Blog</title>
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
      <nav>
        <ul>
          <li><a href="#about-section">About</a></li>
          <li><a href="#stories-section">Stories</a></li>
          <li><a href="#contact-section">Contact</a></li>
        </ul>
      </nav>
    </header>
    <br/>
    <main>
      <h2>My Personal Blog</h2>
    </main>
    <footer>
      <ul>
        <li>Codédex Daily © 2023</li>
        <li><a href="/about">About</a></li>
        <li><a href="/blog">Blog</a></li>
      </ul>
    </footer>
  </body>
</html>
